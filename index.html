<!DOCTYPE html>
<html>

<head>
	<title>Carbon Easy!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

	<script src="script.js"></script>
</head>

<body onload="loaded()">

	<!-- Icon Bar  -->
	<nav class="sidebar bar-block black-leaf-background">
		<span class="neon-glow"></span>
		<!-- image in top left corner -->
		<img src="leaf.png" alt="#tree" height=100 style="width:100%">
		
		<a href="#home" class="bar-item button padding-large black neon-text-small">
			<p>HOME</p>
		</a>
		<a href="#about" class="bar-item button padding-large hover-black neon-text-small">
			<p>ABOUT</p>
		</a>
		<a href="#quiz" class="bar-item button padding-large hover-black neon-text-small">
			<p>QUIZ</p>
		</a>
		<a href="#contact" class="bar-item button padding-large hover-black neon-text-small">
			<p>CONTACT</p>
		</a>
		<a href="#register" class="bar-item button padding-large hover-black neon-text-small" id="trigger-modal" onclick="triggerReg()"">
			<p>REGISTER</p>
		</a>
	</nav>


	<!-- Content -->
	<div class="padding-large" id="main">
		<!-- Header/Home -->

	<!-- popup -->
		<div class="form-popup" id="form-ct">
			<form>
				<div id="userInfo">
				  <h2>User Details</h2>
				  <div class="input">
					<label for="givenName">Given Name:</label>
					<input type="text" id="givenName" name="givenName">
				  </div>
				  <div class="input">
					<label for="surname">Surname:</label>
					<input type="text" id="surname" name="surname">
				  </div>
				  <div class="input">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username">
				  </div>
				  <div class="input">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password">
				  </div>
				</div>
			  
				<div id="addressInfo">
				  <h2>Addresses</h2>
				  <div class="input">
					<label for="homeAddress">Home Address:</label>
					<input type="text" id="homeAddress" name="homeAddress">
				  </div>
				  <div class="input">
					<label for="workAddress">Work Address:</label>
					<input type="text" id="workAddress" name="workAddress">
				  </div>
				</div>
			  
				<div id="contactInfo">
				  <h2>Contacts</h2>
				  <div>
					<label for="mobileNumber">Mobile Number:</label>
					<input type="text" id="mobileNumber" name="mobileNumber">
				  </div>
				  <div>
					<label for="email">Email:</label>
					<input type="text" id="email" name="email">
				  </div>
				</div>
			  
				<button type="submit">Submit</button>
			  </form>
			  
		</div>


	<!-- HERO -->
		<header class="center">
			<h1 class="size-64 neon-text"> Carb<span id = "flicker" class = "flicker-letter">o</span>n Easy!</h1>
			<p>Your path to a better future.</p>
			<div class="container">
				<img src="plantpic.png" id="center-picture"alt="neon tree img" class="blend-out" width="800" height="500">
				<div class="overlay">
					<button class="go-button">Quiz</button>
				</div>
			</div>
		</header>


		<!-- END PAGE CONTENT -->
	</div>
</div>
</body>
</html>
